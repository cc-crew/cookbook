<div style="height: 85%; margin-top: 50px; color: white">
  <div class="container-lg" id="container"
       style="display: flex; flex-flow: wrap; height: 96%; max-width: 95%; justify-content: space-around; overflow-x: hidden; overflow-y: auto">
    <app-shopping-list-edit></app-shopping-list-edit>
    <div style="background: #364134; width: 350px;">
      <ul class="list-group" style="margin-top: 15px;">
        <li style="color: #364134" class="list-group-item"
           *ngFor="let ingredient of orderAlphabetically(ingredients); let id = index" (click)="onEditItem(id, ingredient)">
          <div [ngStyle]="{'color': ingredient.clicked ? '#0b9c31': '#364134'}">
            <div style="display: flex; align-items: center">
            {{ ingredient.amount + ' ' + ingredient.unit + ' ' + ingredient.ingredient}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
